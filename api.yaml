components:
  schemas:
    AccessPoint:
      type: object
      properties:
        id:
          type: integer
          format: int32
        scanId:
          type: integer
          format: int32
        ssid:
          type: string
          nullable: true
        bssid:
          type: string
          nullable: true
        capabilities:
          type: string
          nullable: true
        centerfreq0:
          type: integer
          format: int32
          nullable: true
        centerfreq1:
          type: integer
          format: int32
          nullable: true
        frequency:
          type: integer
          format: int32
          nullable: true
        level:
          type: integer
          format: int32
      additionalProperties: false
    AccessPointCreateDto:
      type: object
      properties:
        scanId:
          type: integer
          format: int32
        ssid:
          type: string
          nullable: true
        bssid:
          type: string
          nullable: true
        capabilities:
          type: string
          nullable: true
        centerfreq0:
          type: integer
          format: int32
          nullable: true
        centerfreq1:
          type: integer
          format: int32
          nullable: true
        frequency:
          type: integer
          format: int32
          nullable: true
        level:
          type: integer
          format: int32
      additionalProperties: false
    AssignPermissionDto:
      required:
        - permissionId
        - resourceId
        - resourceType
        - roleId
      type: object
      properties:
        roleId:
          type: integer
          format: int32
        permissionId:
          type: integer
          format: int32
        resourceType:
          minLength: 1
          type: string
        resourceId:
          type: integer
          format: int32
        allow:
          type: boolean
        cascade:
          type: boolean
      additionalProperties: false
    AssignRoleDto:
      required:
        - roleId
        - userId
      type: object
      properties:
        userId:
          type: integer
          format: int32
        roleId:
          type: integer
          format: int32
      additionalProperties: false
    Building:
      type: object
      properties:
        id:
          type: integer
          format: int32
        address:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
      additionalProperties: false
    CreatePermissionDto:
      required:
        - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
      additionalProperties: false
    CreateRoleDto:
      required:
        - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
      additionalProperties: false
    Floor:
      type: object
      properties:
        id:
          type: integer
          format: int32
        buildingId:
          type: integer
          format: int32
        floorNumber:
          type: integer
          format: int32
        floorPlanPath:
          type: string
          nullable: true
      additionalProperties: false
    LoginDto:
      required:
        - password
        - username
      type: object
      properties:
        username:
          minLength: 1
          type: string
        password:
          minLength: 1
          type: string
      additionalProperties: false
    LogoutRequestDto:
      required:
        - refreshToken
      type: object
      properties:
        refreshToken:
          minLength: 1
          type: string
      additionalProperties: false
    Point:
      type: object
      properties:
        id:
          type: integer
          format: int32
        floorId:
          type: integer
          format: int32
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        apCount:
          type: integer
          format: int32
      additionalProperties: false
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: {}
    RefreshTokenRequestDto:
      required:
        - refreshToken
      type: object
      properties:
        refreshToken:
          minLength: 1
          type: string
      additionalProperties: false
    RegisterDto:
      required:
        - email
        - password
        - username
      type: object
      properties:
        username:
          minLength: 1
          type: string
        email:
          minLength: 1
          type: string
          format: email
        password:
          minLength: 1
          type: string
      additionalProperties: false
    Scan:
      type: object
      properties:
        id:
          type: integer
          format: int32
        pointId:
          type: integer
          format: int32
        scannedAt:
          type: string
          format: date-time
        filters:
          type: string
          nullable: true
        apCount:
          type: integer
          format: int32
      additionalProperties: false
  securitySchemes:
    Bearer:
      type: apiKey
      description: "JWT Authorization header using the Bearer scheme. \r\n\r\n Enter 'Bearer' [space] and then your token in the text input below.\r\n\r\nExample: \"Bearer 12345abcdef\""
      name: Authorization
      in: header
security:
  - Bearer: []
